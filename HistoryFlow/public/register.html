<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timeline History - Register</title>
    <link rel="stylesheet" href="/HistoryFlow/src/output.css">
    <link rel="stylesheet" href="/HistoryFlow/src/styles/home.css">
</head>
<body class="bg-[#F2EFE7] text-[#006A71] min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="bg-[#006A71] text-[#F2EFE7] py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Register for HistoryFlow</h1>
            <p class="text-lg mt-2">Join us to explore historical events and timelines.</p>
        </div>
    </header>

    <!-- Registration Form -->
    <main class="flex-grow">
        <section class="py-12">
            <div class="container mx-auto max-w-md bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-center mb-6">Create an Account</h2>
                <form action="welcome.html" method="POST" class="space-y-4">
                    <input 
                        type="text" 
                        name="username" 
                        placeholder="Username" 
                        class="w-full px-4 py-2 border border-[#9ACBD0] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#48A6A7]" 
                        required
                    >
                    <input 
                        type="email" 
                        name="email" 
                        placeholder="Email" 
                        class="w-full px-4 py-2 border border-[#9ACBD0] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#48A6A7]" 
                        required
                    >
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="Password" 
                        class="w-full px-4 py-2 border border-[#9ACBD0] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#48A6A7]" 
                        required
                    >
                    <button 
                        type="submit" 
                        class="base-button w-full">
                        Register
                    </button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-[#006A71] text-[#F2EFE7] py-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Timeline History Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
