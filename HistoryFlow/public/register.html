<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 
    HistoryFlow Palette:
    --hf-cream:#F2EFE7
    --hf-mint:#9ACBD0
    --hf-teal:#48A6A7
    --hf-deep:#006A71
  -->
  <title>HistoryFlow – Register</title>
  <link rel="stylesheet" href="/src/styles.css" />
  <script type="module" src="/src/main.js"></script>
</head>
<body class="bg-hf-mint/30 min-h-screen flex items-center justify-center p-4">
  <main class="container mx-auto max-w-md">
    <div class="card">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-hf-deep">HistoryFlow</h1>
        <p class="text-hf-deep/80 mt-2">Create your account</p>
      </div>
      
      <form id="registerForm" class="space-y-4">
        <div>
          <label for="name" class="block text-hf-deep/80 mb-1">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-input"
            placeholder="Your name"
            aria-label="Full name"
            required
          />
        </div>
        
        <div>
          <label for="email" class="block text-hf-deep/80 mb-1">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="your@email.com"
            aria-label="Email address"
            required
          />
        </div>
        
        <div>
          <label for="password" class="block text-hf-deep/80 mb-1">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="••••••••"
            aria-label="Password"
            required
          />
        </div>
        
        <div>
          <label for="confirmPassword" class="block text-hf-deep/80 mb-1">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-input"
            placeholder="••••••••"
            aria-label="Confirm password"
            required
          />
        </div>
        
        <div>
          <label for="bio" class="block text-hf-deep/80 mb-1">Short Bio</label>
          <textarea
            id="bio"
            class="form-input h-24"
            placeholder="Tell us about yourself..."
            aria-label="Short biography"
          ></textarea>
        </div>
        
        <div class="pt-2">
          <button type="submit" class="btn btn-primary w-full" aria-label="Register">
            Register
          </button>
        </div>
      </form>
      
      <div class="mt-6 text-center text-hf-deep/80">
        <a href="index.html" class="text-hf-teal hover:underline">
          Already have an account? Login
        </a>
      </div>
    </div>
  </main>
  
  <script>
    // Handle registration form submission
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Simple password validation
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // Create user object and store in localStorage
      const user = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        bio: document.getElementById('bio').value,
        registerDate: new Date().toLocaleDateString()
      };
      
      localStorage.setItem('hfUser', JSON.stringify(user));
      
      // Redirect to home
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
