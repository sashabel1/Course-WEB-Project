<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 
    HistoryFlow Palette:
    --hf-cream:#F2EFE7
    --hf-mint:#9ACBD0
    --hf-teal:#48A6A7
    --hf-deep:#006A71
  -->
  <title>HistoryFlow – Login</title>
  <link rel="stylesheet" href="/src/styles.css" />
  <script type="module" src="/src/main.js"></script>
</head>
<body class="bg-hf-mint/30 min-h-screen flex items-center justify-center p-4">
  <main class="container mx-auto max-w-md">
    <div class="card">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-hf-deep">HistoryFlow</h1>
        <p class="text-hf-deep/80 mt-2">Explore the timeline of history</p>
      </div>
      
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-hf-deep/80 mb-1">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="your@email.com"
            aria-label="Email address"
            required
          />
        </div>
        
        <div>
          <label for="password" class="block text-hf-deep/80 mb-1">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="••••••••"
            aria-label="Password"
            required
          />
        </div>
        
        <div class="pt-2">
          <button type="submit" class="btn btn-primary w-full" aria-label="Login">
            Login
          </button>
        </div>
      </form>
      
      <div class="mt-6 text-center text-hf-deep/80">
        <a href="register.html" class="text-hf-teal hover:underline">New here? Register</a>
      </div>
    </div>
  </main>
  
  <script>
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Create a fake user if none exists yet
      if (!localStorage.getItem('hfUser')) {
        const demoUser = {
          name: 'Demo User',
          email: document.getElementById('email').value,
          bio: 'History enthusiast',
          registerDate: new Date().toLocaleDateString()
        };
        localStorage.setItem('hfUser', JSON.stringify(demoUser));
      }
      
      // Redirect to home
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
