<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - HistoryFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/HistoryFlow/src/output.css" rel="stylesheet">
    <script src="/HistoryFlow/src/logic/login.js"></script>
</head>

<body class="bg-[#F2EFE7] text-[#006A71] min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-[#006A71] text-[#F2EFE7] py-6">
        <div class="container mx-auto text-center relative">
            <h1 class="text-4xl font-bold">Login to HistoryFlow</h1>
        </div>
    </header>

    <!-- Centered Login Card -->
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm border border-[#006A71]">
            <h2 class="text-2xl font-semibold mb-6 text-center">Welcome Back!</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="userInput" class="block mb-1 font-medium">Username or Email</label>
                    <input 
                        type="text" 
                        id="userInput" 
                        required 
                        class="w-full px-4 py-2 border border-[#9ACBD0] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#48A6A7]"
                    >
                </div>
                <div>
                    <label for="passInput" class="block mb-1 font-medium">Password</label>
                    <input 
                        type="password" 
                        id="passInput" 
                        required 
                        class="w-full px-4 py-2 border border-[#9ACBD0] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#48A6A7]"
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full p-3 bg-[#006A71] text-white rounded-lg hover:bg-[#48A6A7] transition-colors"
                >
                    Login
                </button>
                <a href="register.html" 
                   class="block text-center w-full p-3 mt-4 bg-[#E2E8F0] text-[#006A71] rounded-lg hover:bg-[#CBD5E0] transition-colors">
                    Register
                </a>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#006A71] text-[#F2EFE7] py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Timeline History Website. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
