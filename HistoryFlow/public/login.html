<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HistoryFlow – Login</title>
  <!-- Core stylesheet -->
  <link rel="stylesheet" href="/HistoryFlow/src/output.css" />
  <link rel="stylesheet" href="/HistoryFlow/src/styles/home.css" />
</head>
<body class="bg-[#F2EFE7] text-[#006A71] min-h-screen flex flex-col">
  <!-- Header Section -->
  <header class="bg-[#006A71] text-[#F2EFE7] py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold">HistoryFlow</h1>
      <p class="text-lg mt-2">Explore the timeline of history</p>
    </div>
  </header>

  <!-- Login Form Section -->
  <main class="flex-grow">
    <section class="py-12">
      <div class="container mx-auto max-w-md bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Login to Your Account</h2>
        <form id="loginForm" class="space-y-4" action="dashboard.html" method="POST">
          <div>
            <label for="email" class="block text-[#006A71]/80 mb-1">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 border border-[#9ACBD0] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#48A6A7]"
              placeholder="your@email.com"
              aria-label="Email address"
              required
            />
          </div>
          <div>
            <label for="password" class="block text-[#006A71]/80 mb-1">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-2 border border-[#9ACBD0] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#48A6A7]"
              placeholder="••••••••"
              aria-label="Password"
              required
            />
          </div>
          <div class="pt-2">
            <button
              type="submit"
              class="base-button w-full"
              aria-label="Login">
              Login
            </button>
          </div>
        </form>
        <div class="mt-6 text-center text-[#006A71]/80">
          <a href="register.html" class="text-[#48A6A7] hover:underline">New here? Register</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="bg-[#006A71] text-[#F2EFE7] py-4 mt-auto">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Timeline History Website. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
