<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Reset your HistoryFlow account password securely." />
  
  <!-- Open Graph Tags -->
  <meta property="og:title" content="HistoryFlow - Password Recovery" />
  <meta property="og:description" content="Reset your HistoryFlow account password securely." />
  <meta property="og:image" content="/HistoryFlow/assets/images/historyflow-social.jpg" />
  <meta property="og:url" content="historyflow.example.com/forgot_password.html" />
  <meta property="og:type" content="website" />
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';" />
  
  <title>HistoryFlow â€“ Password Recovery</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="/HistoryFlow/src/styles/login.css">
  
  <!-- Recovery Script -->
  <script src="/HistoryFlow/src/logic/forgot_password.js" defer></script>
</head>
<body>
  <!-- Skip to content link for accessibility -->
  <a href="#recoveryForm" class="skip-link">Skip to form</a>
  
  <!-- Header Section -->
  <header class="header">
    <div class="container text-center">
      <div class="logo-container">
        <img src="/HistoryFlow/assets/images/logo-blue.png" alt="HistoryFlow Logo" width="150" height="50" class="logo" loading="lazy">
      </div>
      <h1 class="header-title">Password Recovery</h1>
      <p class="header-subtitle">Reset your password securely</p>
    </div>
  </header>

  <!-- Recovery Form Section -->
  <main class="main-content">
    <section class="form-section">
      <div class="container card">
        <!-- Rate Limit Alert (Hidden by Default) -->
        <div id="rateLimitNotice" class="alert-box alert-error hidden">
          Too many failed attempts. Please try again in <span id="cooldownTimer">30</span> seconds.
        </div>
        
        <h2 class="form-title">Reset Your Password</h2>
        
        <!-- Error Container -->
        <div id="errorContainer" class="alert-box alert-error hidden" role="alert" aria-live="polite"></div>
        
        <form id="recoveryForm" class="form-container" action="/api/auth/password-reset" method="POST">
          <!-- CSRF Token and Honeypot -->
          <input type="hidden" id="csrfToken" name="csrfToken" value="">
          <div class="honeypot-field">
            <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
          </div>
          
          <!-- Email Field -->
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="your@email.com"
              required
              autocomplete="email"
              aria-describedby="emailError"
              autofocus
            />
            <div id="emailError" class="error-message" role="alert" hidden></div>
          </div>
          
          <!-- Security Question -->
          <div class="form-group">
            <label for="securityQuestion" class="form-label">Security Question</label>
            <select
              id="securityQuestion"
              name="securityQuestion"
              class="form-input"
              required
              aria-describedby="questionError"
            >
              <option value="">Select a security question</option>
              <option value="pet">What was your first pet's name?</option>
              <option value="city">In which city were you born?</option>
              <option value="school">What was the name of your first school?</option>
            </select>
            <div id="questionError" class="error-message" role="alert" hidden></div>
          </div>
          
          <!-- Security Answer -->
          <div class="form-group">
            <label for="securityAnswer" class="form-label">Your Answer</label>
            <input
              type="text"
              id="securityAnswer"
              name="securityAnswer"
              class="form-input"
              placeholder="Enter your answer"
              required
              aria-describedby="answerError"
            />
            <div id="answerError" class="error-message" role="alert" hidden></div>
          </div>
          
          <!-- Submit Button -->
          <div class="button-container">
            <button 
              type="submit" 
              id="resetButton"
              aria-label="Reset password"
              class="btn btn-primary">
              <span>Reset Password</span>
              <div class="spinner hidden"></div>
            </button>
          </div>
        </form>
        
        <!-- Success/Error Message Banner -->
        <div id="messageBanner" class="alert-box hidden" role="alert"></div>
        
        <!-- Back to Login Link -->
        <div class="login-link-container">
          <a href="login.html" class="login-link" aria-label="Back to login page">
            Back to Login
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2025 HistoryFlow. All rights reserved.</p>
      <div class="footer-links">
        <a href="/terms.html">Terms</a>
        <a href="/privacy.html">Privacy</a>
        <a href="/contact.html">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
